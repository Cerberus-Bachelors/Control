controller_manager:
  ros__parameters:
    update_rate: 100 # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    group_position_controller:
      type: position_controllers/JointGroupPositionController

    group_velocity_controller:
      type: velocity_controllers/JointGroupVelocityController

    group_effort_controller:
      type: effort_controllers/JointGroupEffortController

group_position_controller:
  ros__parameters:
    joints:
      - front_left_shoulder_connector
      - front_left_shoulder_leg
      - front_left_knee
      - front_right_shoulder_connector
      - front_right_shoulder_leg
      - front_right_knee
      - rear_left_shoulder_connector
      - rear_left_shoulder_leg
      - rear_left_knee
      - rear_right_shoulder_connector
      - rear_right_shoulder_leg
      - rear_right_knee

group_velocity_controller:
  ros__parameters:
    joints:
      - front_left_shoulder_connector
      - front_left_shoulder_leg
      - front_left_knee
      - front_right_shoulder_connector
      - front_right_shoulder_leg
      - front_right_knee
      - rear_left_shoulder_connector
      - rear_left_shoulder_leg
      - rear_left_knee
      - rear_right_shoulder_connector
      - rear_right_shoulder_leg
      - rear_right_knee

group_effort_controller:
  ros__parameters:
    joints:
      - front_left_shoulder_connector
      - front_left_shoulder_leg
      - front_left_knee
      - front_right_shoulder_connector
      - front_right_shoulder_leg
      - front_right_knee
      - rear_left_shoulder_connector
      - rear_left_shoulder_leg
      - rear_left_knee
      - rear_right_shoulder_connector
      - rear_right_shoulder_leg
      - rear_right_knee